<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>$(hostname) - خطأ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0891b2;
      --primary-light: #22d3ee;
      --primary-glow: rgba(8, 145, 178, 0.4);
      --bg-deep: #0a0f1a;
      --glass: rgba(15, 23, 42, 0.85);
      --glass-border: rgba(148, 163, 184, 0.15);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --danger: #ef4444;
    }

    html, body {
      height: 100%;
      font-family: 'Cairo', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      overflow: hidden;
    }

    /* Background */
    .bg-container {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .bg-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(239, 68, 68, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(239, 68, 68, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    .bg-glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: var(--danger);
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.2;
      top: -100px;
      right: -100px;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Card */
    .error-card {
      width: 100%;
      max-width: 420px;
      background: var(--glass);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 48px 40px;
      text-align: center;
      animation: shake 0.6s ease-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 50%, 90% { transform: translateX(-6px); }
      30%, 70% { transform: translateX(6px); }
    }

    /* Icon */
    .error-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(239, 68, 68, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--danger);
    }

    /* Title */
    .error-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--danger);
      margin-bottom: 12px;
    }

    .error-message {
      font-size: 15px;
      color: var(--text-secondary);
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .error-details {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 13px;
      color: #f87171;
      margin-bottom: 28px;
      direction: ltr;
      font-family: monospace;
    }

    /* Button */
    .retry-btn {
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border: none;
      border-radius: 14px;
      font-family: inherit;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--primary-glow);
    }

    /* Footer */
    .card-footer {
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .error-card {
        padding: 36px 24px;
      }

      .error-icon {
        width: 64px;
        height: 64px;
      }

      .error-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg-container">
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>
  </div>

  <div class="container">
    <div class="error-card">
      <div class="error-icon">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
      </div>

      <h1 class="error-title">حدث خطأ</h1>
      <p class="error-message">
        عذراً، حدث خطأ أثناء معالجة طلبك. يرجى المحاولة مرة أخرى.
      </p>

      $(if error)
      <div class="error-details">$(error)</div>
      $(endif)

      <a href="$(link-login)" class="retry-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6"/>
          <path d="M1 20v-6h6"/>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
        </svg>
        حاول مرة أخرى
      </a>

      <div class="card-footer">
        <p>$(hostname)</p>
      </div>
    </div>
  </div>
</body>
</html>

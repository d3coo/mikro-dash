<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="-1">
  <title>$(hostname) - تسجيل الدخول</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0891b2;
      --primary-light: #22d3ee;
      --primary-glow: rgba(8, 145, 178, 0.4);
      --bg-deep: #0a0f1a;
      --bg-base: #0f172a;
      --glass: rgba(15, 23, 42, 0.85);
      --glass-border: rgba(148, 163, 184, 0.15);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --success: #10b981;
      --danger: #ef4444;
    }

    html, body {
      min-height: 100%;
      font-family: 'Cairo', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
    }

    html {
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* Animated Background */
    .bg-container {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bg-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(8, 145, 178, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(8, 145, 178, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(60px, 60px); }
    }

    .bg-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      animation: float 8s ease-in-out infinite;
    }

    .bg-glow-1 {
      background: var(--primary);
      top: -200px;
      right: -100px;
      animation-delay: 0s;
    }

    .bg-glow-2 {
      background: #0e7490;
      bottom: -200px;
      left: -100px;
      animation-delay: -4s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 30px) scale(1.1); }
    }

    /* Particles */
    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--primary-light);
      border-radius: 50%;
      opacity: 0;
      animation: particleFloat 6s ease-in-out infinite;
    }

    @keyframes particleFloat {
      0% { opacity: 0; transform: translateY(100vh) scale(0); }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { opacity: 0; transform: translateY(-100vh) scale(1); }
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    /* Login Card */
    .login-card {
      width: 100%;
      max-width: 420px;
      background: var(--glass);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 48px 40px;
      animation: cardReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(40px);
    }

    @keyframes cardReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo Section */
    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px var(--primary-glow);
      animation: logoPulse 3s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% { box-shadow: 0 8px 32px var(--primary-glow); }
      50% { box-shadow: 0 8px 48px var(--primary-glow), 0 0 0 8px rgba(8, 145, 178, 0.1); }
    }

    .logo-icon svg {
      width: 44px;
      height: 44px;
      fill: white;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--text-primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .brand-tagline {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* Form Styles */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      padding-right: 52px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      font-family: inherit;
      font-size: 15px;
      color: var(--text-primary);
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .form-input:focus {
      border-color: var(--primary);
      background: rgba(15, 23, 42, 0.8);
      box-shadow: 0 0 0 4px rgba(8, 145, 178, 0.15);
    }

    .input-icon {
      position: absolute;
      bottom: 16px;
      right: 18px;
      color: var(--text-muted);
      pointer-events: none;
      transition: color 0.3s ease;
    }

    .form-group:focus-within .input-icon {
      color: var(--primary-light);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border: none;
      border-radius: 14px;
      font-family: inherit;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 8px;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--primary-glow);
    }

    .submit-btn:hover::before {
      opacity: 1;
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn span {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Error Message */
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 14px 18px;
      color: #f87171;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }

    /* Footer */
    .portal-footer {
      margin-top: 32px;
      text-align: center;
      color: var(--text-muted);
      font-size: 12px;
    }

    .portal-footer a {
      color: var(--primary-light);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .portal-footer a:hover {
      color: var(--text-primary);
    }

    /* Status Messages */
    .status-box {
      text-align: center;
      padding: 24px;
    }

    .status-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-icon.success {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
    }

    .status-icon.error {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
    }

    .status-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .status-message {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .redirect-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .redirect-link:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
    }

    /* QR Scanner */
    .qr-scanner-btn {
      width: 100%;
      padding: 14px 20px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
    }

    .qr-scanner-btn:hover {
      border-color: var(--primary);
      color: var(--primary-light);
      background: rgba(8, 145, 178, 0.1);
    }

    .qr-divider {
      display: flex;
      align-items: center;
      gap: 16px;
      color: var(--text-muted);
      font-size: 13px;
      margin: 8px 0;
    }

    .qr-divider::before,
    .qr-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--glass-border);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 36px 24px;
        border-radius: 20px;
      }

      .logo-icon {
        width: 64px;
        height: 64px;
        border-radius: 16px;
      }

      .logo-icon svg {
        width: 36px;
        height: 36px;
      }

      .brand-name {
        font-size: 24px;
      }

      .form-input {
        padding: 14px 18px;
        padding-right: 48px;
      }

      .submit-btn {
        padding: 16px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-container">
    <div class="bg-grid"></div>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>
    <div class="particles">
      <script>
        // Generate floating particles
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 6 + 's';
          particle.style.animationDuration = (4 + Math.random() * 4) + 's';
          document.querySelector('.particles').appendChild(particle);
        }
      </script>
    </div>
  </div>

  <div class="container">
    <div class="login-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
          </svg>
        </div>
        <h1 class="brand-name">$(hostname)</h1>
        <p class="brand-tagline">اتصل بالإنترنت الآن</p>
      </div>

      <!-- Login Form -->
      $(if error)
      <div class="error-message">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        <span>$(error)</span>
      </div>
      $(endif)

      <form name="login" action="$(link-login-only)" method="post" class="login-form">
        <input type="hidden" name="dst" value="$(link-orig)">
        <input type="hidden" name="popup" value="true">

        <div class="form-group">
          <label class="form-label">اسم المستخدم</label>
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <input type="text" name="username" class="form-input" placeholder="أدخل اسم المستخدم أو الكود" autocomplete="username" required>
        </div>

        <div class="form-group">
          <label class="form-label">كلمة المرور</label>
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>
          <input type="password" name="password" class="form-input" placeholder="أدخل كلمة المرور" autocomplete="current-password" required>
        </div>

        <button type="submit" class="submit-btn">
          <span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14"/>
              <path d="M12 5l7 7-7 7"/>
            </svg>
            تسجيل الدخول
          </span>
        </button>

        <div class="qr-divider">أو</div>

        <button type="button" onclick="showQRInstructions()" class="qr-scanner-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"/>
            <rect x="14" y="3" width="7" height="7"/>
            <rect x="3" y="14" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/>
          </svg>
          تسجيل دخول سريع بالكود
        </button>
      </form>

      <div class="portal-footer">
        <p>بالضغط على تسجيل الدخول، أنت توافق على <a href="#">شروط الاستخدام</a></p>
      </div>
    </div>
  </div>

  <script>
    // Auto-focus on username field
    document.addEventListener('DOMContentLoaded', function() {
      const usernameInput = document.querySelector('input[name="username"]');
      if (usernameInput) {
        setTimeout(() => usernameInput.focus(), 500);
      }
    });

    // QR Scanner URL (GitHub Pages with HTTPS for camera access)
    const scannerUrl = 'https://d3coo.github.io/mikro-dash/';

    // Detect if running in Android WebView/CNA
    function isAndroid() {
      return /android/i.test(navigator.userAgent);
    }

    function isIOS() {
      return /iphone|ipad|ipod/i.test(navigator.userAgent);
    }

    // Try to open QR scanner in real browser
    function openQRScanner() {
      if (isAndroid()) {
        // Try Android intent to open in Chrome first, fallback to default browser
        // Intent syntax: intent://HOST/#Intent;scheme=https;package=...;end
        const chromeIntent = 'intent://d3coo.github.io/mikro-dash/#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=' + encodeURIComponent(scannerUrl) + ';end';
        const defaultIntent = 'intent://d3coo.github.io/mikro-dash/#Intent;scheme=https;action=android.intent.action.VIEW;S.browser_fallback_url=' + encodeURIComponent(scannerUrl) + ';end';

        // Try Chrome first
        window.location.href = chromeIntent;

        // Fallback after short delay if Chrome intent fails
        setTimeout(function() {
          window.location.href = defaultIntent;
        }, 500);
      } else if (isIOS()) {
        // iOS: Try x-web-search or googlechrome scheme, fallback to safari
        // Note: iOS CNA is very restrictive, this may not work
        window.location.href = 'googlechrome://' + scannerUrl.replace('https://', '');
        setTimeout(function() {
          window.location.href = scannerUrl;
        }, 500);
      } else {
        // Desktop or unknown - just open URL
        window.open(scannerUrl, '_blank');
      }
    }

    // Show QR scanner options
    function showQRInstructions() {
      const modal = document.createElement('div');
      modal.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,0.95);display:flex;align-items:center;justify-content:center;z-index:9999;padding:20px;';
      modal.innerHTML = `
        <div style="background:var(--glass);border:1px solid var(--glass-border);border-radius:24px;padding:32px 28px;max-width:400px;text-align:center;">
          <div style="width:72px;height:72px;margin:0 auto 20px;background:rgba(8,145,178,0.15);border-radius:50%;display:flex;align-items:center;justify-content:center;">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#22d3ee" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
              <path d="M14 14h3v3h-3z"/>
              <path d="M17 17h3v3h-3z"/>
              <path d="M14 20h3"/>
              <path d="M20 14v3"/>
            </svg>
          </div>
          <h3 style="color:#22d3ee;font-size:22px;margin-bottom:16px;font-weight:700;">مسح كود QR</h3>

          <!-- Option 1: Open scanner in browser -->
          <button onclick="openQRScanner(); this.closest('div').parentElement.remove();" style="width:100%;padding:16px;background:linear-gradient(135deg,#0891b2,#22d3ee);border:none;border-radius:14px;color:#fff;font-size:16px;font-weight:600;cursor:pointer;margin-bottom:12px;display:flex;align-items:center;justify-content:center;gap:10px;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
              <polyline points="15 3 21 3 21 9"/>
              <line x1="10" y1="14" x2="21" y2="3"/>
            </svg>
            فتح الماسح في المتصفح
          </button>

          <div style="color:#64748b;font-size:13px;margin:16px 0;">أو</div>

          <!-- Option 2: Manual scan instructions -->
          <div style="background:rgba(8,145,178,0.1);border:1px solid rgba(8,145,178,0.2);border-radius:16px;padding:20px;margin-bottom:20px;text-align:right;">
            <p style="color:#94a3b8;font-size:13px;margin-bottom:12px;text-align:center;">امسح كود QR من كرت الإنترنت:</p>
            <div style="display:flex;align-items:flex-start;gap:12px;margin-bottom:12px;">
              <span style="background:#475569;color:#fff;width:22px;height:22px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:700;flex-shrink:0;">١</span>
              <p style="color:#cbd5e1;font-size:14px;line-height:1.5;margin:0;">أغلق هذه النافذة</p>
            </div>
            <div style="display:flex;align-items:flex-start;gap:12px;margin-bottom:12px;">
              <span style="background:#475569;color:#fff;width:22px;height:22px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:700;flex-shrink:0;">٢</span>
              <p style="color:#cbd5e1;font-size:14px;line-height:1.5;margin:0;">افتح <strong style="color:#22d3ee;">الكاميرا</strong> على جوالك</p>
            </div>
            <div style="display:flex;align-items:flex-start;gap:12px;">
              <span style="background:#475569;color:#fff;width:22px;height:22px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:700;flex-shrink:0;">٣</span>
              <p style="color:#cbd5e1;font-size:14px;line-height:1.5;margin:0;">وجّه نحو <strong style="color:#22d3ee;">كود QR</strong> على الكرت</p>
            </div>
          </div>

          <button onclick="this.closest('div').parentElement.remove()" style="width:100%;padding:14px;background:rgba(71,85,105,0.5);border:1px solid rgba(148,163,184,0.2);border-radius:12px;color:#94a3b8;font-size:15px;font-weight:500;cursor:pointer;">
            إغلاق
          </button>
        </div>
      `;
      document.body.appendChild(modal);
      modal.onclick = function(e) { if (e.target === modal) modal.remove(); };
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>$(hostname) - تم تسجيل الخروج</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0891b2;
      --primary-light: #22d3ee;
      --primary-glow: rgba(8, 145, 178, 0.4);
      --bg-deep: #0a0f1a;
      --bg-base: #0f172a;
      --glass: rgba(15, 23, 42, 0.85);
      --glass-border: rgba(148, 163, 184, 0.15);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --warning: #f59e0b;
    }

    html, body {
      height: 100%;
      font-family: 'Cairo', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      overflow: hidden;
    }

    /* Background */
    .bg-container {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bg-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(8, 145, 178, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(8, 145, 178, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    .bg-glow {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.3;
    }

    .bg-glow-1 {
      background: var(--warning);
      top: -150px;
      right: -100px;
    }

    .bg-glow-2 {
      background: var(--primary);
      bottom: -150px;
      left: -100px;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Card */
    .logout-card {
      width: 100%;
      max-width: 420px;
      background: var(--glass);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 48px 40px;
      text-align: center;
      animation: cardReveal 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes cardReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Icon */
    .logout-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(245, 158, 11, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--warning);
    }

    /* Title */
    .logout-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .logout-message {
      font-size: 15px;
      color: var(--text-secondary);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    /* Session Info */
    .session-info {
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 28px;
    }

    .session-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--glass-border);
    }

    .session-row:last-child {
      border-bottom: none;
    }

    .session-label {
      font-size: 13px;
      color: var(--text-muted);
    }

    .session-value {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      direction: ltr;
    }

    /* Login Button */
    .login-btn {
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border: none;
      border-radius: 14px;
      font-family: inherit;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--primary-glow);
    }

    /* Footer */
    .card-footer {
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .logout-card {
        padding: 36px 24px;
      }

      .logout-icon {
        width: 64px;
        height: 64px;
      }

      .logout-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg-container">
    <div class="bg-grid"></div>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>
  </div>

  <div class="container">
    <div class="logout-card">
      <div class="logout-icon">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
      </div>

      <h1 class="logout-title">تم تسجيل الخروج</h1>
      <p class="logout-message">
        تم إنهاء جلستك بنجاح. شكراً لاستخدامك خدمتنا.
      </p>

      <div class="session-info">
        <div class="session-row">
          <span class="session-label">المستخدم</span>
          <span class="session-value">$(username)</span>
        </div>
        <div class="session-row">
          <span class="session-label">مدة الجلسة</span>
          <span class="session-value">$(uptime)</span>
        </div>
        <div class="session-row">
          <span class="session-label">البيانات المستخدمة</span>
          <span class="session-value">$(bytes-in-nice) / $(bytes-out-nice)</span>
        </div>
      </div>

      <a href="$(link-login)" class="login-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
          <polyline points="10 17 15 12 10 7"/>
          <line x1="15" y1="12" x2="3" y2="12"/>
        </svg>
        تسجيل الدخول مرة أخرى
      </a>

      <div class="card-footer">
        <p>$(hostname)</p>
      </div>
    </div>
  </div>
</body>
</html>

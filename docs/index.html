<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>مسح كود QR - WiFi Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="qr_packed.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0a0f1a 0%, #0f172a 100%);
      color: #fff;
    }

    #container {
      text-align: center;
      padding: 20px;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #22d3ee;
      font-size: 28px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #64748b;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .instructions {
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 20px;
      max-width: 320px;
      line-height: 1.6;
    }

    #btn-scan-qr {
      cursor: pointer;
      display: inline-block;
      padding: 24px;
      background: rgba(8, 145, 178, 0.15);
      border: 2px solid #0891b2;
      border-radius: 24px;
      margin: 24px 0;
      transition: all 0.3s ease;
    }

    #btn-scan-qr:hover {
      background: rgba(8, 145, 178, 0.25);
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(8, 145, 178, 0.3);
    }

    #btn-scan-qr img {
      height: 100px;
      width: 100px;
      filter: invert(1);
    }

    .btn-text {
      color: #22d3ee;
      font-size: 16px;
      font-weight: 600;
      margin-top: 12px;
    }

    #qr-canvas {
      margin: auto;
      width: calc(100% - 20px);
      max-width: 350px;
      border-radius: 16px;
      background: #000;
    }

    #qr-result {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 20px;
      padding: 28px;
      margin: 20px auto;
      max-width: 350px;
    }

    #qr-result button {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #10b981, #34d399);
      border: none;
      border-radius: 14px;
      color: white;
      font-family: inherit;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #qr-result button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
    }

    .result-icon {
      width: 60px;
      height: 60px;
      background: rgba(16, 185, 129, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .result-icon svg {
      width: 32px;
      height: 32px;
      stroke: #10b981;
    }

    .result-text {
      color: #10b981;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .result-code {
      background: rgba(0,0,0,0.4);
      padding: 14px 18px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      color: #22d3ee;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      word-break: break-all;
    }

    .error-msg {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 14px;
      padding: 18px;
      color: #f87171;
      margin: 20px auto;
      max-width: 350px;
      display: none;
    }

    .scanning-text {
      color: #22d3ee;
      font-size: 16px;
      margin-top: 16px;
      font-weight: 500;
    }

    .scanning-text::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      color: #475569;
      font-size: 12px;
    }

    .footer a {
      color: #0891b2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>مسح كود QR</h1>
    <p class="subtitle">WiFi Login Scanner</p>
    <p class="instructions">اضغط على الأيقونة أدناه لتشغيل الكاميرا، ثم وجّه الكاميرا نحو كود QR الموجود على كرت الإنترنت</p>

    <a id="btn-scan-qr">
      <img src="qr_icon.svg" alt="Scan QR">
      <p class="btn-text">اضغط للمسح</p>
    </a>

    <canvas hidden id="qr-canvas"></canvas>
    <p class="scanning-text" id="scanning-text" hidden>جاري البحث عن الكود</p>

    <div id="qr-result" hidden>
      <div class="result-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="3">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      <p class="result-text">تم المسح بنجاح!</p>
      <div class="result-code" id="result-display"></div>
      <button onclick="doLogin()">تسجيل الدخول</button>
    </div>

    <div class="error-msg" id="error-msg">
      <strong>خطأ:</strong> <span id="error-text"></span>
    </div>

    <span id="outputData" hidden></span>

    <div class="footer">
      Powered by <a href="https://github.com/d3coo/mikro-dash">MikroDash</a>
    </div>
  </div>

  <script>
    const video = document.createElement("video");
    const canvasElement = document.getElementById("qr-canvas");
    const canvas = canvasElement.getContext("2d");
    const qrResult = document.getElementById("qr-result");
    const outputData = document.getElementById("outputData");
    const btnScanQR = document.getElementById("btn-scan-qr");
    const scanningText = document.getElementById("scanning-text");
    const resultDisplay = document.getElementById("result-display");
    const errorMsg = document.getElementById("error-msg");
    const errorText = document.getElementById("error-text");

    let scanning = false;

    // Get hotspot IP from URL params or default
    const urlParams = new URLSearchParams(window.location.search);
    const hotspotIP = urlParams.get('ip') || '10.10.10.1';

    // QR code callback when detected
    qrcode.callback = function(res) {
      if (res) {
        outputData.innerText = res;
        scanning = false;

        // Stop camera
        if (video.srcObject) {
          video.srcObject.getTracks().forEach(track => track.stop());
        }

        // Parse result for display
        let displayText = res;
        if (res.startsWith('http') && res.includes('username=')) {
          try {
            const url = new URL(res);
            displayText = url.searchParams.get('username') || res;
          } catch(e) {}
        }

        resultDisplay.innerText = displayText;
        qrResult.hidden = false;
        canvasElement.hidden = true;
        btnScanQR.hidden = false;
        scanningText.hidden = true;
      }
    };

    // Start scanning when button clicked
    btnScanQR.onclick = function() {
      errorMsg.style.display = 'none';

      navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      })
      .then(function(stream) {
        scanning = true;
        qrResult.hidden = true;
        btnScanQR.hidden = true;
        canvasElement.hidden = false;
        scanningText.hidden = false;

        video.setAttribute("playsinline", true);
        video.srcObject = stream;
        video.play();
        tick();
        scan();
      })
      .catch(function(err) {
        console.error("Camera error:", err);
        showError(err);
      });
    };

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
      }
      if (scanning) {
        requestAnimationFrame(tick);
      }
    }

    function scan() {
      if (!scanning) return;
      try {
        qrcode.decode();
      } catch (e) {
        setTimeout(scan, 300);
      }
    }

    function showError(err) {
      let msg = 'فشل في تشغيل الكاميرا';
      if (err.name === 'NotAllowedError') {
        msg = 'تم رفض صلاحية الكاميرا. يرجى السماح بالوصول للكاميرا من إعدادات المتصفح.';
      } else if (err.name === 'NotFoundError') {
        msg = 'لا توجد كاميرا متاحة على هذا الجهاز.';
      } else if (err.name === 'NotReadableError') {
        msg = 'الكاميرا مستخدمة من تطبيق آخر.';
      }
      errorText.innerText = msg;
      errorMsg.style.display = 'block';
    }

    function doLogin() {
      const data = outputData.innerText.trim().toUpperCase();

      // If it's already a full login URL, redirect directly
      if (data.startsWith('http') && data.includes('/login')) {
        window.location.href = data;
        return;
      }

      // Single code login: username and password are the same
      const code = data;
      const loginUrl = 'http://' + hotspotIP + '/login?username=' +
                       encodeURIComponent(code) + '&password=' +
                       encodeURIComponent(code) + '&dst=' +
                       encodeURIComponent('http://google.com');
      window.location.href = loginUrl;
    }
  </script>
</body>
</html>
